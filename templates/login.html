<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Login to your account</title>

<body>
    <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
        <div class="container">
            <br>
            <div class="d-flex justify-content-center">
                <img class="" src="/static/login.png" style="height: 50px;" alt="logo" class="logo">
            </div>
            <hr>
            <div class="card login-card">
                <div class="row no-gutters">
                    <div class="col-md-5">
                        <img src="/static/nice.png" style=" display: block; margin-left: auto; margin-right: auto; width: 70%;" alt="login" class="login-card-img">
                    </div>
                    <div class="col-md-7">
                        <div class="card-body">
                            <div class="brand-wrapper">
                                <!-- <img src="assets/images/logo.svg" alt="logo" class="logo"> -->
                            </div>
                            <p class="login-card-description">Sign into your account</p>
                            {% for item in msg %}
                            <div class="alert alert-secondary" role="alert">
                                {{ item }}
                            </div>
                            {% endfor %}
                            <form method="POST">
                                <div class="form-group">
                                    <label for="email" class="sr-only">Username</label>
                                    <input name="username" id="email" class="form-control" placeholder="Username">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="password" class="sr-only">Password</label>
                                    <input type="password" name="password" id="password" class="form-control"
                                        placeholder="***********">
                                </div>
                                <input name="submitButton" id="login" class="btn btn-primary btn-block mb-3" type="submit"
                                    value="Login" required>
                            </form>
                            <p class="login-card-footer-text">Don't have an account? <a href="/register"
                                    class="text-reset">Register here</a></p>
                            <nav class="login-card-footer-nav">
                                <a href="#" onclick="alert('No terms of use he he');">Terms of use.</a>
                                <a href="#!" onclick="alert('No privacy policy neither');">Privacy policy</a>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
{% if login %}
<script>$(document).ready(function () {window.setTimeout(function () {location.href = "/"}, 1000)})</script>
{% endif %}
</html>
